<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
<h:head>
	<title>Autotal Backend</title>
	<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
</h:head> 
<body> 
	<h2>Autotal Backend</h2>
	<h:form>
		
            <p:panel header="Welcome to Autotal Backend" style="width: 800px;">
                <h:panelGrid columns="1">
                    <p:dataTable id="singleDT" var="customer" value="#{userBean.userInfoList}" selectionMode="single" selection="#{userBean.selectedUser}" rowKey="#{customer.id}">
                        <f:facet name="header">
                            Single with Row Click
                        </f:facet>
                        <p:column headerText="Id">
                            <h:outputText value="#{customer.id}" />
                        </p:column>
                        <p:column headerText="First Name">
                            <h:outputText value="#{customer.firstName}" />
                        </p:column>
                        <p:column headerText="Last Name">
                            <h:outputText value="#{customer.lastName}" />
                        </p:column>
                        <p:column headerText="Email">
                            <h:outputText value="#{customer.email}" />
                        </p:column>
                        <f:facet name="footer">
                        </f:facet>
                    </p:dataTable>
				
			</h:panelGrid>
		</p:panel>
            <h:commandButton value="New Customer" action="#{userBean.addNewUser()}" />
	</h:form>
</body> 
</f:view>
</html>
