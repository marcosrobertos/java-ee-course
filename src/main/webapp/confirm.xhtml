<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Autotal Backend</title>
    </h:head>
    <f:view contentType="text/html">
        <h:body>
            <h:form>
                <h2>Autotal Backend</h2>
                <h4>Customer Registration Form</h4>
                <table>
                    <tr>
                        <td>First Name:</td>
                        <td>
                            <h:outputText value="#{userBean.firstName}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Last Name:</td>
                        <td>
                            <h:outputText value="#{userBean.lastName}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Sex:</td>
                        <td>
                            <h:outputText value="#{userBean.sex}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Date of Birth:</td>
                        <td>
                            <h:outputText value="#{userBean.dob}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Email Address:</td>
                        <td>
                            <h:outputText value="#{userBean.email}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Service Level:</td>
                        <td>
                            <h:outputText value="#{userBean.serviceLevel}"/>
                        </td>
                    </tr>
                </table>
                <h:commandButton value="Edit" action="register" />
                <h:commandButton value="Confirm" action="#{userBean.addConfirmedUser}"/>
            </h:form>
        </h:body>
    </f:view>
</html>
